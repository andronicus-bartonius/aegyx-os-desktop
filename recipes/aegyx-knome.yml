---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

name: aegyx-knome
description: A custom Fedora Atomic image based on uBlue Aurora designed for engineering, gaming, and daily-use.
             This variation uses the KDE Plasma DE, but themed to achieve the sleek, modern look of GNOME.

base-image: ghcr.io/ublue-os/aurora
image-version: stable 

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  #- type: files
  #  files:
  #    - source: system
  #      destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  #- type: dnf
  #  repos:
  #    copr:
  #      - atim/starship
  #  install:
  #    packages:
  #      - micro
  #      - starship
  #  remove:
  #    packages:
  #      # example: removing firefox (in favor of the flatpak)
  #      # "firefox" is the main package, "firefox-langpacks" is a dependency
  #      - firefox
  #      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install: 
          # Essentials #
          - io.github.kolunmi.Bazaar
          - com.brave.Browser
          - com.github.tchx84.Flatseal
          - com.ranfdev.DistroShelf
          # DE-Specific Flatpaks (GNOME) #
          - org.gnome.Loupe
          - org.gnome.Showtime
          - org.gnome.Decibels
          - org.gnome.Calculator
          - org.gnome.clocks
          - org.gnome.Weather
          - org.gnome.Papers
          - org.gnome.SimpleScan
          - org.gnome.Logs
          - org.gnome.font-viewer
          - org.gnome.Contacts
          - org.gnome.Calendar
          - org.gnome.Characters
          - org.gnome.Connections
          - org.gnome.Snapshot
          - org.gnome.Boxes
          - org.gnome.Maps
          - org.gnome.TextEditor
          - org.gnome.Extensions
          - org.gnome.baobab

      - scope: user
        repo:
          title: Flathub (user)
        install:
          # Productivity #
          - com.logseq.Logseq
          - net.cozic.joplin_desktop
          - org.libreoffice.LibreOffice
          # Communication #
          - com.getmailspring.Mailspring
          - chat.simplex.simplex
          - com.discordapp.Discord
          - org.signal.Signal
          # Gaming #
          - com.valvesoftware.Steam
          - com.valvesoftware.SteamLink
          - com.heroicgameslauncher.hgl
          - org.prismlauncher.PrismLauncher
          # Creative #
          - com.obsproject.Studio
          - org.audacityteam.Audacity
          - org.gimp.GIMP
          - org.kde.krita
          - org.kde.kdenlive
          # AI/ML Tools #
          - org.upscayl.Upscayl
          - io.github.tntwise.REAL-Video-Enhancer
          # System Utilities #
          - io.github.mfat.sshpilot
          - org.fedoraproject.MediaWriter
          - com.borgbase.Vorta
          - org.gustavoperedo.FontDownloader
          - com.github.wwmm.easyeffects
          - io.github.flattool.Warehouse

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
